<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>opennews concierge</title>
    <meta name="description" content="Search for news about a topic with your voice.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/microphone-0.7.0.tar/microphone.min.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="bar bar-header bar-light">
      <h1 class="title">OpenNews Concierge</h1>
    </header>

    <section class="content">

      <!-- <button class="button button-balanced">
        <i class="fa fa-download"></i> for Firefox OS
      </button> -->

      <div class="hero-unit">
        <div id="microphone"></div>
        <pre id="result"></pre>
        <div id="info"></div>
        <div id="error"></div>
        <hr>
        <small>Audio not working? <button onclick="Concierge.fetch('ISIS')">Search for ISIS</button></small>
      </div>

      <section class="stories">
        <div id="placeholder"></div>
      </section>
    </section>


    <footer class="bar bar-footer bar-assertive">
      <div class="title">Powered by <a href="#">News Automata.</a> Designed and Developed by <a href="#">Francis Tseng</a> and <a href="#">Aaron Williams</a> for <a href="#">#mozfest</a>.</div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <!-- endbower -->
    <script src="bower_components/microphone-0.7.0.tar/microphone.min.js"></script>
    <!-- endbuild -->

    <script type="text/x-handlebars" id="tmpl">
      {{#each results}}
        <article>
          <a class="headline" href="{{url}}" title="{{title}}">
            <h2>{{title}}</h2>
          </a>
          Published <time>{{published}}</time>

          <div class="content">
            {{#each summary}}
              <p>{{this}}</p>
            {{/each}}
          </div>
        </article>
      {{/each}}
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
